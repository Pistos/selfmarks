<h3>Import Bookmarks</h3>

<?r if user.importing? && ! user.import_done? ?>

<p>Import progress: #{@progress}%</p>
<p>Refresh this page to update the progress.</p>

<?r else ?>

<form action="#{Rs( :import )}" method="POST" enctype="multipart/form-data">
  <a href="http://delicious.com">Delicious</a> export file:
  <input type="file" name="file"/><br/>
  <input type="submit" name="submit" value="Upload"/>
</form>

<?r end ?>
