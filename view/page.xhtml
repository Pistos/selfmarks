<html>

<head>

  <title>#{@page_title} - SelfMarks</title>
  <link rel="stylesheet" href="/selfmarks.css" type="text/css" media="screen"/>

</head>

<body>

  <div id="logo-and-title" alt="SelfMarks"> </div>

  <div id="menu-main">
  #{A( 'Home', :href => Rs( :/ ) )} |
  <?r if ! logged_in? ?>
    #{A( 'Login', :href => Rs( :login ) )}
  <?r else ?>
    #{A( 'Bookmark', :href => R( BookmarkController, :add ) )} |
    #{A( 'Search', :href => R( BookmarkController, :search ) )} |
    Logged in as #{user} |
    #{A( 'Logout', :href => Rs( :logout ) )}
  <?r end ?>
  </div>

  #{flashbox}

  #{@content}

</body>

</html>
