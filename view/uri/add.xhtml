<h3>Bookmark a Page</h3>

<?r if ! logged_in? ?>

  Please log in to bookmark a URI.

<?r else ?>

  <form method="POST">
    <table>
      <tr>
        <td>URI:</td>
        <td><input type="text" name="uri" value="#{@uri}" size="80"/></td>
      </tr>
      <tr>
        <td>Tags:</td>
        <td><input type="text" name="tags" size="80"/></td>
      </tr>
      <tr>
        <td>Notes:</td>
        <td><textarea name="notes" rows="6" cols="80"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit"/></td>
      </tr>
    </table>
  </form>

<?r end ?>
