  <form method="POST">
    <input type="hidden" name="id" value="#{@bookmark.id}"/>
    <table>
      <tr>
        <td>URI:</td>
        <td>
          <?r if @bookmark.uri_editable ?>
          <input type="text" name="uri" value="#{@bookmark.uri}" size="80"/>
          <?r else ?>
          #{@bookmark.uri}
          <?r end ?>
        </td>
      </tr>
      <tr>
        <td>Title:</td>
        <td><input type="text" name="title" value="#{@bookmark.title}" size="80"/></td>
      </tr>
      <tr>
        <td>Tags:</td>
        <td><input type="text" name="tags" value="#{@bookmark.tags}" size="80"/></td>
      </tr>
      <tr>
        <td>Notes:</td>
        <td><textarea name="notes" rows="6" cols="80">#{@bookmark.notes}</textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit"/></td>
      </tr>
    </table>
  </form>
